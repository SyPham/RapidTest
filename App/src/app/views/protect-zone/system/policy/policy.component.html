<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body table-responsive p-0">
        <ejs-grid #grid
          id='grid'
          [dataSource]="policyData"
          [allowPaging]='true'
          [allowResizing]='true'
          [showColumnMenu]='true'
          gridLines='Both'
          [locale]='locale'
          (actionBegin)="actionBegin($event)"
          (actionComplete)="actionComplete($event)"
          [toolbar]='toolbarOptions'
          [pageSettings]='pageSettings'
          [allowExcelExport]='true'
          (recordDoubleClick)='onDoubleClick($event)'
          (toolbarClick)='toolbarClick($event)'
          [editSettings]='editSettings'
        >
          <e-columns>
            <e-column field="ID" textAlign='Center' width="80" isPrimaryKey="true" headerText="ID">
              <ng-template #template let-data>
                {{NO(data.index)}}
              </ng-template>
              <ng-template #editTemplate let-data>
                #
              </ng-template>
            </e-column>
            <e-column field="name" textAlign='Center' headerText="Policy"> </e-column>
            <e-column field='factoryName' headerText="Factory" width='200' textAlign='Center'>
              <ng-template #template let-data>
                {{data.factoryName}}
              </ng-template>
              <ng-template #editTemplate let-data>
                <ejs-multiselect [(ngModel)]='accountGroupItem' [fields]="fields" [showDropDownIcon]='true' mode='CheckBox' placeholder='Select a factory' [dataSource]='oclv3Data'></ejs-multiselect>
              </ng-template>
            </e-column>

            <e-column field="option" width="100" textAlign='Center' headerText="{{ 'Option'}}">
              <ng-template #template let-data>

                <div class="btn-group">
                  <button type="button" (click)='deleteOption(data.id)' class="btn btn-xs btn-danger"><i class="fa fa-trash"></i></button>
                </div>
              </ng-template>
              <ng-template #editTemplate let-data>
               N/A
              </ng-template>
            </e-column>

          </e-columns>
        </ejs-grid>
      </div>
      <!-- /.card-body -->
    </div>
  </div>
</div>

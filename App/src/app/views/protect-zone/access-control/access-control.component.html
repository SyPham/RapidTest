<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <form class="w3-container w3-card-4 w3-text-black ">
          <h1 class="w3-center my-3"> Kiểm soát vào nhà máy - Access Control</h1>
          <div class="w3-row w3-section ">
            <div class="w3-col" style="width:auto">
              <img src="../../../../assets/img/gif/scan.gif" style="width:150px" alt="">
              <span class="badge badge-pill badge-danger" style="margin-right: 40px;font-size: 20px;width: 70px;">{{total}}</span>

            </div>
            <div class="w3-rest" style="margin-top: 16px;">
              <input [ngClass]="test" name="qrcode" class="my-form-control" autocomplete="off" autoselect [ngModel]="QRCode"
                (ngModelChange)='onNgModelChangeScanQRCode($event)' type="text">
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="card-body d-flex justify-content-center">

    <div class="card" style="width: 60%;" *ngIf="success == 200">
      <div class="card-body bg-success" *ngIf="!switchColor">
       <h2>HỌ TÊN: {{fullName}}</h2>
       <h2>SỐ THẺ: {{QRCode}}</h2>
       <div [innerHTML]="message"></div>
      </div>

      <div class="card-body bg-info" *ngIf="switchColor">
        <h2>HỌ TÊN: {{fullName}}</h2>
        <h2>SỐ THẺ: {{QRCode}}</h2>
        <div [innerHTML]="message"></div>
       </div>
    </div>
    <div class="card" style="width: 60%;" *ngIf="success == 403">
      <div class="card-body bg-danger">
        <div [innerHTML]="message"></div>
      </div>
    </div>
    <div class="card" style="width: 60%;" *ngIf="success == 404">
      <div class="card-body bg-danger">
        <h2>Please return check out station, we need your negative result</h2>
        <h2>Vui lòng quay lại khu vực lấy kết quả xét nghiệm, chúng tôi cần kết quả âm tính của bạn !</h2>
      </div>
    </div>

  </div>
</div>

<div class="row">
  <div class="col-md-12 mb-2 d-flex justify-content-start align-items-center">

    <div class="font-weight-bold px-3">{{'Filter' | translate}}:</div>
    <ejs-datepicker class="pr-3" (change)='startDateOnchange($event)' [(ngModel)]="startDate"></ejs-datepicker>

    <button class="btn btn-sm btn-secondary mr-3" (click)="reset()"><i class="fa fa-times"></i></button>

    <div class="e-toolbar-item e-search-wrapper" aria-disabled="false" title="Search">
      <div class="e-input-group e-search" role="search">
        <input id="grid_1706664052_0_searchbar" [(ngModel)]="code" (keyup.enter)="filter()" class="e-input" name="input" type="search" placeholder="Search">
        <span id="grid_1706664052_0_searchbutton" (click)='filter()' class="e-input-group-icon e-search-icon e-icons" tabindex="-1" title="Search" aria-label="search">
          <i class="fa fa-search"></i>
        </span>
      </div>
   </div>
   <button type="button" class="btn btn-secondary mx-3" (click)='excelExport()'>Export Excel</button>

  </div>
  <div class="col-md-12">
    <div class="card">
      <div class="card-body table-responsive p-0">
        <ejs-grid #grid
          id='grid'
          [dataSource]="data"
          [allowPaging]='true'
          [allowResizing]='true'
          [allowSorting]='true'
          [showColumnMenu]='true'
          gridLines='Both'
          [pageSettings]='pageSettings'
          [allowExcelExport]='true'
          [allowSorting]='true'
        >
          <e-columns>
            <e-column field="#" textAlign='Center' width="80" isPrimaryKey="true" headerText="#">
              <ng-template #template let-data>
                {{NO(data.index)}}
              </ng-template>
              <ng-template #editTemplate let-data>
                #
              </ng-template>
            </e-column>
            <e-column field="code" textAlign='Center' [width]="80" headerText="{{ 'Code'}}"> </e-column>
            <e-column field="department" textAlign='Center' headerText="{{ 'Department'}}"> </e-column>
            <e-column field="fullName" textAlign='Left' headerTextAlign='Center' headerText="{{ 'FullName'}}"> </e-column>
            <e-column field="gender" textAlign='Center' [width]="80" headerText="{{ 'Gender'}}"> </e-column>
            <e-column field="birthDate" textAlign='Center' headerText="{{ 'Birth Date'}}"> </e-column>
            <e-column field="kindName" textAlign='Center' headerText="{{ 'Kind'}}"> </e-column>
            <e-column field="checkInTime" textAlign='Center' headerText="{{ 'Check in time'}}"> </e-column>
            <e-column field="checkOutTime" textAlign='Center' headerText="{{ 'Check out time'}}"> </e-column>

          </e-columns>
        </ejs-grid>
      </div>
      <!-- /.card-body -->
    </div>
  </div>
</div>
